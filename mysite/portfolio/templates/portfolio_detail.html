{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ portfolio.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ portfolio.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Description:</h5>
        <p>{{ portfolio.description }}</p>
        <br>
        <h5>Web url:</h5>
        <a href="{{ portfolio.url }}" target="_blank">{{ portfolio.url }}</a>
    </div>
</div>
{% endblock %}
